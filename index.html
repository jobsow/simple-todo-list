<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo">
            <span class="todo__text todo__text--main">To-Do List</span>
            <div class="todo__controls">
                <input type="text" class="todo__input" id="getTodo" placeholder="What to do today?">
                <button class="todo__button" id="postTodo">+</button>
            </div>
            <div class="todo__content">
                <span class="todo__text todo__text--subtitle margin">You haven't added any goals yet</span>
            </div>
        </div>
    </div>
</body>
</html>
